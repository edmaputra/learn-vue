<html>
  <head>
    <title>Vue Basic</title>
  </head>

  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ courseGoalA }}</p>
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
      <p>{{ outputGoal() }}</p>
      <p v-html="boldCourseGoalA"></p>
    </section>

    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increment(5)">Add 5</button>
      <button v-on:click.left="decrement(5)">Reduce 5</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <input type="text" v-on:input="setName" v-on:keyup.enter="confirmName">
      <p>Your name: {{ n }}</p>
      <p>Confirmed name: {{ confirmedName }}</p>
      

      <input type="text" v-model="fullName">
      <p>Full name: {{ nameFull }}</p>
      <button v-on:click="resetInput()">Reset Input</button>

      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
  <script src="app-event.js"></script>
</html>
